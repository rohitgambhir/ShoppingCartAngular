<div class="body">
    <h2 class="text-center">
        Sign Up
    </h2>
    <form #f="ngForm" (ngSubmit)="signup(f)">

        <input  ngModel name="name" type="text" #name="ngModel" class="form-control" placeholder="Name" required>
        <br>
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name Not given</div>



        <input ngModel name="email"
         email #email="ngModel" 
        type="email" class="form-control" placeholder="Email" required>
        <br>
        <!-- 2 messages for mail -->
        <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">Email Not given</div>
        <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched">Email Format not correct</div>
        



        <input ngModel name="password" password #password="ngModel" type="password" class="form-control" placeholder="Password" required minlength="6">
        <br>
        <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">PassWord Not given</div>
        <div class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched">PassWord is less than 6 characters</div>

        <input 
        ngModel name="confirmpassword" 
        confirmpassword #confirmpassword="ngModel" type="password" class="form-control" placeholder="Confirm Password" required>
        <br>
        <div class="alert alert-danger" *ngIf="confirmpassword.errors?.required && confirmpassword.touched">ConfirmAtion needed</div>
        <div class="alert alert-danger" *ngIf="confirmpassword.value  !== password.value &&confirmpassword.touched">PassWord doesn't match</div>
        <input ngModel name="address" 
        address
        #address="ngModel"
        type="text" class="form-control" placeholder="address" required>
        <br>
        <div class="alert alert-danger" *ngIf="address.errors?.required && address.touched">Address Needed</div>
   <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create Account</button>
    </form>
</div>
<div class="alert alert-danger"
*ngIf="errorMsg">{{errorMsg}}</div>
