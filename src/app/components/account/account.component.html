<div>
    <h2 class="text-center">ADD NEW PRODUCT</h2>
    <form #f="ngForm" (ngSubmit)="addNewProduct(f)">
      <input type="text" class="form-control" name="name"
      ngModel 
      placeholder="Product Name" required>
      <br>
      <input type="number" class="form-control" 
      name ="price"
      ngModel 
      placeholder="Price" required>
      <br>
      <input type="file" 
      ngModel
      name="image"
      required
      #image><br><br>
      <input 
      type="submit"
      value="add"
      class="btn btn-primary"
      [disabled]="f.invalid">
    </form>
</div>
<br><br>
<table class="table table-striped table-dark">
    <thead>
        <td>Product Name</td>
        <td>Product Price</td>
        <!-- <td>Product Amount</td> -->
        <!-- <td>Total</td> -->
        <td>Options</td>
    </thead>
    <tbody>
        <tr *ngFor="let product of ProductsArr;index as i">
            <td>{{product.Name}}</td>
            <!-- <td>{{product.Price}}</td> -->
            <td><input type="number" [(ngModel)]="product.Price" min="0"></td>
            <!-- <td>{{product.Price*product.amount | currency }} </td> -->
            <td>
                <button class="btn btn-primary"(click)="updateProduct(i)">Update</button>
                <button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
